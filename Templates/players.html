<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Players View - Influence Combat App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #eef1f5;
    }
    #sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #eef1f5;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .sidebar-item {
      padding: 10px;
      margin-bottom: 5px;
      background: #f5f5f5;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }
    .sidebar-item:hover, .sidebar-item.active {
      background: #3498db;
      color: white;
    }
    .profile-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .header img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header-info h2 {
      margin: 0;
      font-size: 32px;
      color: #2c3e50;
    }
    .header-info p {
      margin: 5px 0;
      font-size: 16px;
      color: #555;
    }
    .section {
      margin-top: 20px;
    }
    .section-title {
      font-size: 22px;
      font-weight: bold;
      color: #2980b9;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .traits {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 30px;
    }
    .traits p {
      margin: 0;
      color: #333;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h1>Profiles</h1>
    <div id="profile-list"></div>
  </div>

  <div id="main">
    <div id="main-content"></div>
  </div>

  <script>
    var socket = io();
    var profiles = [];
    var selectedProfileIndex = 0;

    function fetchProfiles() {
      fetch('/api/get_profiles')
        .then(response => response.json())
        .then(data => {
          profiles = data;
          renderSidebar();
          renderMain();
        });
    }

    function renderSidebar() {
      const list = document.getElementById('profile-list');
      list.innerHTML = '';

      profiles.forEach((profile, index) => {
        const item = document.createElement('div');
        item.className = 'sidebar-item' + (selectedProfileIndex === index ? ' active' : '');
        item.textContent = profile.name;
        item.onclick = function() {
          selectedProfileIndex = index;
          renderSidebar();
          renderMain();
        };
        list.appendChild(item);
      });
    }

    function renderMain() {
      const container = document.getElementById('main-content');
      container.innerHTML = '';

      if (profiles.length === 0) return;

      const profile = profiles[selectedProfileIndex];
      const div = document.createElement('div');
      div.className = 'profile-card';

      // Header Section (Photo + Name + Basic Info)
      div.innerHTML += `
        <div class="header">
          ${profile.photo_filename ? `<img src="/static/uploads/${profile.photo_filename}" alt="Profile Photo">` : ''}
          <div class="header-info">
            <h2>${profile.name}</h2>
            <p><strong>Influence Successes:</strong> ${profile.influence_successes}</p>
          </div>
        </div>
      `;

      // Bio Section
      div.innerHTML += `
        <div class="section">
          <div class="section-title">Character Info</div>
          <div class="traits">
            <p><strong>Appearance:</strong> ${profile.appearance}</p>
            <p><strong>Background:</strong> ${profile.background}</p>
            <p><strong>Personality:</strong> ${profile.personality}</p>
          </div>
        </div>
      `;

      // Biases, Strengths, Weaknesses, Influence Skills
      ['biases', 'strengths', 'weaknesses', 'influence_skills'].forEach(category => {
        div.innerHTML += `
          <div class="section">
            <div class="section-title">${category.replace('_', ' ').toUpperCase()}</div>
            <ul>
        `;
        let anyHidden = false;
        profile[category].forEach((item, idx) => {
          if (profile.revealed[category][idx]) {
            div.innerHTML += `<li>${item}</li>`;
          } else {
            anyHidden = true;
          }
        });
        if (anyHidden) {
          div.innerHTML += `<li>???</li>`;
        }
        div.innerHTML += `
            </ul>
          </div>
        `;
      });

      container.appendChild(div);
    }

    socket.on('refresh_profiles', function () {
      fetchProfiles();
    });

    fetchProfiles();
  </script>

</body>
</html>
